<h2>
    Alta
</h2>
<div class="row">

    <div class="col">

        <div *ngIf="persona" class="form-horizontal">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre: </label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="persona.nombre" placeholder="Escriba su nombre" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Apellidos: </label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="persona.apellidos" placeholder="Escriba sus apellidos" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email: </label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="persona.email" placeholder="Ejemplo pepito@mail.com" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Edad: </label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="persona.edad" placeholder="Escriba su edad" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">direcci&oacute;n: </label>
                        <div class="col-sm-10">
                            <input class="form-control" [(ngModel)]="persona.direccion" placeholder="Calle, num. colonia, estado" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sexo: </label>
                        <div class="col-sm-10">
                            <select [(ngModel)]="persona.sexo" class="form-control">
                                <option *ngFor="let genero of generosPersona" value="{{genero.id}}">{{genero.descripcion}}</option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="pull-right form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button (click)="addPerson()" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
